<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCheck â€“ Is it really green?</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 p-4 md:p-6">
    <div id="app" class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-700">ðŸŒ± EcoCheck</h1>
            <p class="text-gray-600 mt-2">Find out if that "eco-friendly" product is the real deal.</p>
        </header>

        <!-- Search & Filters -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="search" placeholder="Search product or brand..." 
                       class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                
                <select id="categoryFilter" class="p-2 border border-gray-300 rounded">
                    <option value="">All Categories</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Personal Care">Personal Care</option>
                </select>

                <select id="gradeFilter" class="p-2 border border-gray-300 rounded">
                    <option value="">All Grades</option>
                    <option value="A">A (Excellent)</option>
                    <option value="B">B (Good)</option>
                    <option value="C">C (Average)</option>
                    <option value="D">D (Poor)</option>
                    <option value="F">F (Greenwashed)</option>
                </select>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Cards will be injected here by JavaScript -->
        </div>

        <!-- Footer (optional) -->
        <footer class="text-center text-gray-500 text-sm mt-8">
            Data for demo purposes. Sources linked in each product.
        </footer>
    </div>

    <!-- Data and Script -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
